<div class="ui-s960">
  <ui-card>
    <ui-toolbar class="flat">
      <button class="ui-button flat icon" routerLink="/ocorrencias" href="/ocorrencias" uiRipple>
        <i class="material-icons">arrow_back</i>
      </button>
      <span class="title">{{ ocorrencia.nome }}</span>
    </ui-toolbar>

    <pre>{{ ocorrencia | json }}</pre>

    <form (ngSubmit)="cadastrar()">
      <ui-card-content>
        <div class="ui-flex-container break-on-s960">
          <ui-input-container>
            <input type="number" [(ngModel)]="ocorrencia.codigo" name="codigo" uiInput>
            <label>Codigo</label>
          </ui-input-container>

          <ui-input-container>
            <select name="recursoNome" [(ngModel)]="ocorrencia.recursoNome" uiInput>
              <option *ngFor="let recurso of recursos">{{recurso.nome}}</option>
            </select>
            <label>Recurso</label>
          </ui-input-container>
        </div>

        <div class="ui-flex-container break-on-s960">
          <ui-input-container>
            <input type="text" uiInput [(ngModel)]="ocorrencia.data" name="date" uiDatePicker="simple" uiMaskDate #date="ngModel">
            <label>Date</label>
            <div class="icon">
              <button class="ui-button icon flat" uiDatePickerCaller="simple">
                <i class="material-icons">today</i>
              </button>
            </div>
          </ui-input-container>

          <ui-input-container>
            <select name="docenteNome" [(ngModel)]="ocorrencia.docenteNome" uiInput>
              <option *ngFor="let docente of docentes">{{docente.nome}}</option>
            </select>
            <label>Docente</label>
          </ui-input-container>

          <ui-input-container>
            <input type="text" [(ngModel)]="ocorrencia.detalhes" name="detalhes" uiInput>
            <label>Detalhes</label>
          </ui-input-container>
        </div>
      </ui-card-content>

      <div class="ui-button-container cover">
        <button type="submit" class="ui-button raised primary" uiRipple>Salvar</button>
        <button class="ui-button raised error" uiRipple>Cancelar</button>
      </div>
    </form>
  </ui-card>
</div>
