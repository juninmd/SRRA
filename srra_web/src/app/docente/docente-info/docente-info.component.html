<div class="ui-s960">
	<ui-card>
		<ui-toolbar class="flat">
			<button class="ui-button flat icon" routerLink="/docentes" href="/docentes" uiRipple>
          <i class="material-icons">arrow_back</i>
        </button>
			<span class="title">{{ docente.nome }}</span>
		</ui-toolbar>

		<!--<pre>{{ docente | json }}</pre>-->

		<form (ngSubmit)="alterar()">
			<ui-card-content>
				<div class="ui-flex-container break-on-s960">
					<ui-input-container>
						<input type="number" [(ngModel)]="docente.matricula" name="matricula" uiInput>
						<label>Matricula</label>
					</ui-input-container>

					<ui-input-container>
						<input type="text" [(ngModel)]="docente.nome" name="nome" uiInput>
						<label>Nome</label>
					</ui-input-container>
				</div>

				<div class="ui-flex-container break-on-s960">
					<ui-input-container>
						<input type="text" [(ngModel)]="docente.cpf" name="cpf" uiInput uiMaskCpf>
						<label>CPF</label>
					</ui-input-container>

					<ui-input-container>
						<input type="text" [(ngModel)]="docente.email" name="email" uiInput>
						<label>E-mail</label>
					</ui-input-container>

					<ui-input-container>
						<input type="text" [(ngModel)]="docente.senha" name="senha" uiInput>
						<label>Senha</label>
					</ui-input-container>

					<!-- <button class="ui-button raised primary fab" uiRipple>
              <i class="material-icons">add</i>
            </button> -->
				</div>

				<div class="ui-flex-container break-on-s960">
					<ui-option-container class="v-space-4 b-space-16">
						<!-- <div class="info">
                Status
              </div> -->
						<ui-option>
							<input type="radio" name="funcao" [(ngModel)]="docente.funcao" [value]="'Administrador'">
							<span>Professor</span>
						</ui-option>

						<ui-option>
							<input type="radio" name="funcao" [(ngModel)]="docente.funcao" [value]="'Professor'">
							<span>Funcionario</span>
						</ui-option>

            <ui-option>
              <input type="radio" name="funcao" [(ngModel)]="docente.funcao" [value]="'Funcionario'">
              <span>Administrador</span>
            </ui-option>
					</ui-option-container>
				</div>
			</ui-card-content>
